<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>

    <header>
        <!-- input background image via css -->
    </header>

    <nav>
        <section class="hdr-left">
            <img class="logo" src="images/marvel2.png" alt="Marvel logo">
            <h1>Superhero Search</h1>
        </section> <!-- end of hdr-left -->



        <form id="hero-form">
            <div class="form-group">
                <label for="heroNameStart">Hero's Name Starts With:</label>
                <input id="heroNameStart" name="nameShort" class="form-control" type="text"
                    placeholder="Enter at least 1 character" required pattern="[a-zA-Z\-\s]+" minlength="1"
                    title="Enter at least one character. Use only upper case, lower case, a space or hyphens">

            </div>
            <!-- onfocus="this.value=''" -->
            <!-- submit button -->
            <div class="form-group">
                <input id="submit" class="submit-btn" type="submit" value="Get Heros" />
                <p>Save as default?</p>
                <form class='radio'>
                    <input type="radio" id="favorite" name="fav_hero" value="Yes">
                    <label for="favorite">Yes</label>
                    <input type="radio" id="notFavorite" name="fav_hero" value="No" checked>
                    <label for="notFavorite">Clear default</label>
                </form>
            </div>
    </nav>
    <main>
        <div id=powDiv>
            <img id="powImage" class="pow  center" src="images/Pow.jpg" alt="The marvel POW icon">
        </div>


        <div class="col-md-7 offset-md-1" id="hero-container">
            <!-- display heros here -->
        </div>
    </main>

    <footer>
        <p>Data provided by Marvel. Â© 2014 Marvel</p>
    </footer>

    <script src="superhero.js"></script>

</body>

</html>
