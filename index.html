<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Search</title>
    <link href="styles/stylesheet.css" type="text/css" rel="stylesheet">
</head>

<body>
    <main>
        <header>
            <!-- input background image via css -->
        </header>

        <nav>
            <section class="hdr-left">
                <img class="logo" src="images/marvel2.png" alt="Marvel logo">
            </section> <!-- end of hdr-left -->        

            <h1>Superhero Search</h1>

            <form id="hero-form">
                <div class="form-group mb-2">
                    <label for="hero">Hero's Name Starts With:</label>
                    <input id="heroNameStart" name="nameShort" class="form-control" type="text"
                        placeholder="Enter at least 1 character" required pattern="[a-zA-Z\-]+" minlength="1"
                        title="Enter at least one character. Use only upper case, lower case or hyphens" onfocus="this.value=''"> 
                </div>

                <!-- submit button -->
                <div class="form-group mb-2">
                    <input id="submit" class="submit-btn" type="submit" value="Get Heros"  />
                </div>
            </form>
        </nav>

        <body>

            <div id = powDiv>
                <img id="powImage" class="pow" src="images/Pow.jpg" alt="The marvel POW icon">
            </div>


            <div class="col-md-7 offset-md-1" id="hero-container">
                <!-- display heros here -->
            </div>
        </body>

    </main>
    <script src="api-key.js"></script>
    <script src="superhero.js"></script>

</body>

</html>
